<script>
	function scrollUp() {
		window.scrollTo(0, 0);
	}

	function openGithub() {
		var win = window.open("https://www.github.com/VincentsCode", '_blank');
		win.focus();
	}

	var sidebar = document.getElementById("mSidebar");
	function w3_open() {
	    if (sidebar.style.display === 'block') {
	        sidebar.style.display = 'none';
	    } else {
	        sidebar.style.display = 'block';
	    }
	}

	function w3_close() {
	    sidebar.style.display = "none";
	}
</script>
