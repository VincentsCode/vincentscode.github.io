<!-- Sidebar on small screens -->

<!-- Download Section -->
<div class="w3-container w3-grey" style="padding:64px; padding-top: 90px; height: 100%;" id="work">
	<div class="w3-container w3-row-padding wihd-container" style="width:89%; margin:auto; height: 100%;">
        <h3 style="text-align: center">Downloads</h3><br>
        <div class="row">
            <div class="w3-container column w3-white" style="width: 60%; height: auto; margin-left: 20%; padding-left:30px; padding-top: 15px; padding-bottom: 30px">

	</div>
</footer>

<script>
	// Scroll to top
	function scrollUp() {
		window.scrollTo(0, 0);
	}

	// Open websites in new tab
	function openWebsite(url) {
		var win = window.open(url, '_blank');
		win.focus();
	}

	// Sidebar
	let sidebar = document.getElementById("mSidebar");
	function w3_open() {
	    if (sidebar.style.display === 'block') {
	        sidebar.style.display = 'none';
	    } else {
	        sidebar.style.display = 'block';
	    }
	}
	
	$(document).mouseup(function(e) {
		let container = $("#mSidebar");
		// if the target of the click isn't the container nor a descendant of the container
		if (!container.is(e.target) && container.has(e.target).length === 0) {
		   sidebar.style.display = "none";
		}
	});

	// Listeners
	window.onresize = matchScreenSize;
	$(document).ready(function() {
		matchScreenSize()
	});
	window.onload = matchScreenSize;

	// Resize functions
	function matchScreenSize() {
		$(".wihd-card").each(function() {
			$(this).height("auto");
		});
		if (!window.matchMedia('(max-width: 1280px)').matches) {
			var tallestBox = 0;
			$(".wihd-card").each(function() {
				var divHeight = $(this).height();

				if (divHeight > tallestBox){
					tallestBox = divHeight;
				}
			});
			$(".wihd-card").each(function() {
				$(this).height(tallestBox-30);
			});
		}
	}
</script>
</body>
</html>
